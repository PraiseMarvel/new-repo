<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<!-----Simple Bootstrap Form--->

<form action="" class="bg-warning p-3 m-4"><br>
    <legend class="text-center ">REGISTRATION FORM</legend>
    <div class="form-floating mt-3">
<input class="form-control" type="text" id="fname"><br>
        <label for="fname">Firstname:</label><br>

        </div>
    <div class="formfloating">
  <input class="form-control" type="text" id="mname"><br>
         <label for="mname" class="form-label">Middlename:</label><br>
        </div>

<div class="form-floating">
  <input class="form-control" type="text" id="sname"><br>
    <label for="sname" class="form-label">Surname:</label><br>
    </div>

<div class="form-floating">
  <input class="form-control" type="email" id="email"><br>
     <label for="email" class="form-label">Email Address:</label><br>
    </div>

<div class="form-floating">
  <input class="form-control" type="Password" id="pwd"><br>
      <label for="pwd" class="form-label">Password:</label><br>
</div>

    <div>
    <label for="comment" class="form-label">Comments:</label><br>
    <textarea class="form-control" name="" id="comment" cols="132" rows="4"></textarea><br>
</div>
    <div class="mb-3">
        <input type="text" class="form-control" id="language" list="Languages">
         <label for="language" class="form-label">Programming Languages:</label><br>

        <datalist id="languages">
        <option value="Python">
        <option value="Java Script">
        <option value="HTML">
        <option value="CSS">
        <option value="C">
        <option value="C++">

            </datalist>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>


</form>
<br><br>
<!-----Inline Forms--->
<form action="" class="bg-info p-4">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Enter First Name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Enter Last Name">
        </div>
        <br><br><br>
      <div class="row">
            <div class="col">
            <input type="text" class="form-control" placeholder="Enter Email">
            </div>
         <div class="col">
            <input type="password" class="form-control" placeholder="Enter Password">
            </div>
      </div>

    </div>
</form>
</body>
</html>
