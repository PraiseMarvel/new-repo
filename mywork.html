<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form>
    <legend>Registratin form for Sports</legend>
    <br><br>
    <label for="fname">Firstname</label>
    <input type="text" id="fname"><br><br>

    <label for="lname">Lastname</label>
    <input type="text" id="lname"><br><br>

    <label for="email">Email</label>
    <input type="text" id="email"><br><br>

    <label for="pword">Password</label>
    <input type="password" id="pword"><br><br>

    <label for="bday">Date of Birth</label>
    <input type="date" id="bday"><br><br><br>

    <p>Select any options</p><br><br>
    <input type="radio">HTML<br>
    <input type="radio">CSS<br>

    <p>Choose any sport</p><br><br>
    <input type="checkbox">Tennis<br>
    <input type="checkbox">Basketball<br><br>

    <input type="submit" value="Submit"><br>

</form>

</body>
</html>
